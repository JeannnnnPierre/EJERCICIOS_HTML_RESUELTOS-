<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
<body>
    <h2>Validación de teléfono mediante a expresiones regulares:</h2>

    <form action="#">
        <input id="telefono" type="tel" name="telefono" placeholder="Enter 9 digits of your phone" pattern="^(6|9)[0-9]{8}|^\+34[0-9]{9}$" required>

        <br><br>

        <button type="submit">Submit</button>
</form>

</body>
</html>
